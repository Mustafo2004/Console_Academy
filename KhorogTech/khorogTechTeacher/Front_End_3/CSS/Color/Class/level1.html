<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Web Page</title>
    <style>
        /* Set background color for the whole page */
body {
    background-color: #f0f8ff; /* Alice Blue */
}

/* Style for the header */
header {
    background-color: #4682b4; /* Steel Blue */
    color: #ffffff; /* White */
}

/* Style for the first paragraph */
section p:first-of-type {
    color: #ff6347; /* Tomato */
}

/* Style for the second paragraph */
section p:last-of-type {
    background-color: #98fb98; /* Pale Green */
}

/* Style for the footer */
footer {
    background-color: #2f4f4f; /* Dark Slate Gray */
    color: #ffffff; /* White */
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Colorful Web Page</h1>
    </header>
    <section>
        <p>This is a paragraph with a colored text.</p>
        <p>This is another paragraph with a different background color.</p>
    </section>
    <footer>
        <p>Footer information goes here.</p>
    </footer>
</body>
</html>
