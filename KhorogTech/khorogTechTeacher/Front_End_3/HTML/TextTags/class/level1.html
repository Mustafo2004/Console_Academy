<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Headings Example</title>
</head>
<body>

    <!-- Heading level 1 (main heading) -->
    <h1>This is Heading 1 (H1)</h1>

    <!-- Heading level 2 (subheading) -->
    <h2>This is Heading 2 (H2)</h2>

    <!-- Heading level 3 (subheading) -->
    <h3>This is Heading 3 (H3)</h3>

    <!-- Heading level 4 (subheading) -->
    <h4>This is Heading 4 (H4)</h4>

    <!-- Heading level 5 (subheading) -->
    <h5>This is Heading 5 (H5)</h5>

    <!-- Heading level 6 (subheading) -->
    <h6>This is Heading 6 (H6)</h6>

    <p>This is Paragraph (p)</p>

</body>
</html>
